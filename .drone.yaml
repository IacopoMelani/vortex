---
kind: pipeline
type: docker
name: CI

steps:
  - name: Build & Test
    image: golang:1.16.6
    commands:
      - go build  -o vortex
      - go test -timeout 30s ./... -race

trigger:
  branch:
    - master

---
kind: pipeline
type: docker
name: Publish

steps:
  - name: Build & Test
    image: golang:1.16.6
    commands:
      - go build -o vortex
      - go test -timeout 30s ./... -race

  - name: Prepare artifacts
    commands:
      - mkdir dist &&  mv vortex dist

  - name: publish
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      files: dist/*
      checksum:
        - md5
        - sha1
        - sha256
        - sha512
        - adler32
        - crc32
    when:
      event: tag

trigger:
  event:
    - tag
    - promote
    - rollback

